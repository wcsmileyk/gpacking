{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form class="form" action="" method="post">
        {% if form.errors %}
      <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}
        {{ form.csrf_token }}
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Inventory Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="primary" id="primary"> Is this your main inventory?
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="activity" class="col-sm-2 control-label">What activity is this for?</label>
        <div class="col-sm-10">
           {{ form.activity(class_='form-control') }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add Inventory</button>
        </div>
      </div>
    </form>
</div>

{% endblock %}
